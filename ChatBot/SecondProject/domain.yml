        Measurement Techniques:
        1)Transcranial Doppler Ultrasound (TCD): Used to measure blood flow velocity in major cerebral arteries, TCD can assess dynamic autoregulation in response to blood pressure changes (e.g., during head-up tilt or COâ challenges).
        2)Near-Infrared Spectroscopy (NIRS): Provides information on cerebral oxygenation and hemodynamics, indirectly reflecting autoregulatory function.
        3)MR Imaging Techniques: MRI with arterial spin labeling or dynamic susceptibility contrast can map perfusion changes and assess cerebrovascular reserve.
        4)COâ Reactivity Tests: Involves manipulating arterial COâ levels to evaluate vasodilatory responses, which are indicative of autoregulatory function.
        Disruption of autoregulation in ischemic stroke highlights the importance of careful blood pressure management to avoid exacerbating ischemic injury or causing secondary complications.
          
  
                

